<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking - Registration</title>
    <style>
        h1, h3 { text-align: center; }
        table { 
            border: 1px solid black;
            margin: 0 auto; /* Center the table horizontally */
        }
        ul.nav {
            list-style: none;
            height: 36px;
            line-height: 36px;
            background: green; 
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
        ul.nav li {
            border: 1px solid white; 
            float: left;
        }
        ul.nav a {
            display: block;
            padding: 0 100px;
            color: white;
            text-decoration: none;
        }
        ul.nav a:hover, ul.nav li.current a {
            color: green;
            background: white;
        }
    </style>
    <script>
        function validate() {
            var uname = document.register.uname.value;    
            var pwd = document.register.pwd.value;
            var cnfm = document.register.cnfm.value;
            if (uname == "") {
                alert("User name cannot be empty");
                return false;
            } else if (pwd == "") {
                alert("Password cannot be empty");
                return false;
            } else if (cnfm == "") {
                alert("Confirm Password cannot be empty");
                return false;
            } else if (pwd != cnfm) {
                alert("Password does not match with Confirm Password");    
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Digital Banking</h1>
        <nav>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Branches</a></li>
                <li><a href="#">Credit Card</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
        
            <h3>Registration Form</h3>
            <form name="register" action="Register" method="post" onsubmit="validate()">
                <table>
                    <tr>
                        <td>Enter user name:</td>
                        <td><input type="text" name="uname"></td>
                    </tr>
                    <tr>
                        <td>Enter Password:</td>
                        <td><input type="password" name="pwd"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" name="cnfm"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input class="sub" type="submit" value="Register"></td>
                    </tr>
                </table>
            </form>
        </article>
    </section>
</body>
</html>
